<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/cart.css"/>
		<script src="/libs/require/require.js" type="text/javascript" charset="utf-8" data-main="/js/cart.js"></script>
	</head>
	<body>
		<header></header>
		<!--购物车-->
		<div class="cart_box">
			<!--购物车头部-->
			<div class="cart_tit">
				<span class="tit_"></span>
				<span class="tit_text">购物车</span>
				<span class="tit_"></span>
			</div>
			<!--没有商品-->
			<div class="cart_no">
				您还没有选购商品，您可以选择以下推荐商品， 也可以
				<a href="/">返回首页</a>
				购买。
			</div>
			<!--有商品-->
			<div class="cart_has hidden">
				<form>
					<table cellspacing="0" cellpadding="0" >
						<thead>
							<tr>
								<th><span style="padding-left: 98px;text-align: left;">商品名称</span></th>
								<th><span style="width: 105px;">属性</span></th>
								<th><span style="width: 70px;">积分</span></th>
								<th><span style="width: 90px;">单价</span></th>
								<th><span style="width: 130px;">购买数量</span></th>
								<th><span style="width: 90px;">小计</span></th>
								<th><span style="width: 85px;margin-right: 0px;">操作</span></th>
							</tr>
						</thead>
						<tbody id="tbody"></tbody>
						<script type="text/html" id="cart-body-template">
							{{each products prod}}
								<tr class="cart_line">
								<td class="cart_id" style="display:none;">{{prod.id}}</td>
								<td style="padding-left: 0px;">
									<dl style="margin-left: -10px;">
										<dd >
											<input type="checkbox" checked="checked"style="margin-top: 100%;" class="btn_check"/>
										</dd>
										<dt>
											<img src="{{prod.img}}"/> 
										</dt>
										<dd style="line-height: 60px;">{{prod.title}}</dd>
									</dl>
								</td>
								<td>18x18cm</td>
								<td>998积分</td>
								<td>￥{{prod.price}}</td>
								<td>
									<a href="javascript:;" class="btn_down">-</a>
									<input type="text" name="number" class="cart_num" value="{{prod.amount}}" maxlength="4" size="3"/>
									<a href="javascript:;" class="btn_up">+</a>
								</td>
								<td class="cart_price">￥{{prod.price*prod.amount}}</td>
								<td style="cursor: pointer;" class="btn_del">删除</td>
							</tr>
							{{/each}}
						</script>
							
						
					</table>
					<div class="cart_shopping">
						<a href="/">继续购物</a>
					</div>
					<div class="cart_close">
						<p>
							<a href="javascript:;" id="ckAll"><input type="checkbox" checked="checked" class="ckAll"/>全选</a>
							<a href="javascript:;" id="delAll">×删除选中商品</a>
						</p>
						<span class="lastPrice"></span>
						<div class="cart_next">
							<a href="javascript:;">下一步</a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--底部-->
		<footer></footer>
	</body>
</html>
