<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商品列表</title>
		<link rel="stylesheet" type="text/css" href="/css/list.css"/>
		<script src="/libs/require/require.js" data-main="/js/list.js"></script>
	</head>
	<body>
		<header></header>
		<!--中间部分-->
		<ul class="list_body"></ul>
		<script type="text/html" id="list_template">
			{{each list prod}}
			<li class="list_pro">
				<a href="/html/products.html?id={{prod.id}}">
					<div class="prod_top">
						<img src="{{prod.img}}"/>
					</div>
					<div class="prod_down">
						<p>{{prod.title}}</p>
						<label for="{{prod.id}}">{{prod.desc}}</label>
						<b>￥{{prod.price}}</b>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		
		
		<footer></footer>
	</body>
</html>
