<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" type="text/css"  href="/css/login.css"/>

	</head>
	<body>
		<header></header>
		
		<!--用户登录-->
		<div class="login_box">
			<div class="login_tit">
				<span class="tit_"></span>
				<span class="tit_text">用户登录</span>
				<span class="tit_"></span>
			</div>
			<div class="login_body">
				<form class="login_form">
					<dl class="login_k">
						<dt>用户名</dt>
						<dd>
							<input type="text" name="phone" id="Lphone" placeholder="手机|邮箱" />
							<span class="er_ph">请您确认填写您的邮箱或手机号</span>
						</dd>
					</dl>
					<dl class="login_k">
						<dt>密&nbsp;&nbsp;码</dt>
						<dd>
							<input type="password" name="password" placeholder="请输入6-20位字符" class="login_password"/>
							<a href="/html/register.html">忘记密码</a>
							<span class="er_pa">账号或密码错误</span>
						</dd>
					</dl>
					<div class="login_btnBox">
						<a href="javascript:;" class="login_btn">登 录</a>
						<a href="/html/register.html" class="reg_btn">免费注册</a>
					</div>
				</form>
			</div>
		</div>
		
		<footer></footer>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>	
	</body>
</html>
